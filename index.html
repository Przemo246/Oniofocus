<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Oniofocus - Time to work!</title>
  </head>
  <body>
    <audio id="click" src="click.mp3" type="audio/mpeg"></audio>
    <audio id="alarm" src="alarm.wav" type="audio/wav"></audio>
    <div class="overlay"></div>
    <div class="settings">
      <div class="settings__close">
        <button class="btn" id="btn-close" title="Close">&times;</button>
      </div>
      <div class="settings__list">
        <h1 class="heading-primary">Set your own times!</h1>
        <div class="settings__field">
          <label for="timer-main">Main time:</label>
          <input
            type="number"
            class="settings__input"
            min="1"
            name="timer-main"
            id="timer-main"
          />
        </div>
        <div class="settings__field">
          <label for="timer-short">Short break:</label>
          <input
            type="number"
            class="settings__input"
            min="1"
            name="timer-short"
            id="timer-short"
          />
        </div>
        <div class="settings__field">
          <label for="timer-long">Long break:</label>
          <input
            type="number"
            class="settings__input"
            min="1"
            name="timer-long"
            id="timer-long"
          />
        </div>
        <div class="settings__confirm">
          <button class="btn" id="btn-ok">OK</button>
        </div>
      </div>
    </div>
    <main class="main">
      <nav class="navigation">
        <div class="navigation__logo">
          <div class="navigation__text"></div>
          <img src="img/onion-svgrepo-com.svg" alt="" class="logo" />
        </div>
        <ul class="navigation__list">
          <li class="navigation__item">
            <button class="btn navigation__btn" id="btn-settings">
              <img
                src="img/settings-svgrepo-com1.svg"
                alt=""
                class="icon-settings"
              />
              Settings
            </button>
          </li>
        </ul>
      </nav>
      <div class="timer-interface">
        <div class="timer-navigation">
          <ul class="timer-navigation__list">
            <li>
              <button class="btn" id="btn-main">Main timer</button>
            </li>
            <li>
              <button class="btn" id="btn-short">Short break</button>
            </li>
            <li>
              <button class="btn" id="btn-long">Long break</button>
            </li>
          </ul>
        </div>
        <div class="timer">
          <span class="timer__timeleft timer__timeleft--minutes">15</span
          ><span class="timer__timeleft">:</span
          ><span class="timer__timeleft timer__timeleft--seconds">00</span>
        </div>
        <div class="timer-start">
          <button class="btn timer-start__btn">START</button>
          <span class="timer-start__status">Time to work! üë®‚Äçüíª</span>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
